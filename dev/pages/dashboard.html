<md-content class=" md-whiteframe-1dp" layout-padding>
    dashboard
</md-content>
<section layout="row" layout-align="left center">
    <md-input-container>
        <label>User</label>
        <md-select ng-model="ctrl.userState">
            <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
                {{state.abbrev}}
            </md-option>
        </md-select>
    </md-input-container>
</section>
<section layout="row" layout-align="left center">
    <md-button class="md-raised md-warn">Log In</md-button>
</section>
<div layout="row" layout-align="space-around left">
    <md-content class=" md-whiteframe-2dp" layout-padding layout-margin>
        <h2>Remove</h2>
        <section layout="row" layout-sm="column" layout-align="left center">
            <md-button class="md-raised md-primary">White List</md-button>
            <md-button class="md-raised md-primary">Duplicates</md-button>
        </section>
    </md-content>
    <md-content class=" md-whiteframe-2dp" layout-padding layout-margin>
        <h2>Follow</h2>
        <section md-theme="custom" layout="row" layout-sm="column" layout-align="left center">
            <md-button class="md-raised md-primary">Get New </md-button>
            <md-button class="md-raised md-primary">Follow & Unfollow</md-button>
        </section>
    </md-content>
</div>
